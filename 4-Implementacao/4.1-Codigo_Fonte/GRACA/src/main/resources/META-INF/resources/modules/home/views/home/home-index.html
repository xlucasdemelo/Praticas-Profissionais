<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">

	<div ng-click="$state.go('familia.list')" class="gray md-whiteframe-z1 box-list-home" style="margin-top: 30px">
		<a style="color: inherit; text-decoration:none;" >
	        <div class="box-home" layout="column" layout-align="start center">
	            <div class="icon-box-home" layout-align="center center" layout="row">
	                <i class="zmdi zmdi-male-female" style="font-size: 2em; color: #6C6C6C"></i>
	            </div>
	            <div class="md-caption" style="font-weight: bold ; margin-top: 40px; font-size: 15px;">Família</div>
	            <p class="md-caption" style="height: 100%; font-size: 13px;">
	                Adicionar, editar, excluir e gerenciar família
	            </p>
	        </div>
		</a>
    </div>
	
	<div class="gray md-whiteframe-z1 box-list-home" ng-click="$state.go('crianca.list')" style="margin-top: 30px">
		<a style="color: inherit; text-decoration:none;" >
	        <div class="box-home" layout="column" layout-align="start center">
	            <div class="icon-box-home" layout-align="center center" layout="row">
	                <i class="zmdi zmdi-face" style="font-size: 2em; color: #6C6C6C"></i>
	            </div>
	            <div class="md-caption" style="font-weight: bold ; margin-top: 40px; font-size: 15px;">Criança</div>
	            <p class="md-caption" style="height: 100%; font-size: 13px;">
	                Adicionar, editar, excluir e gerenciar criança
	            </p>
	        </div>
		</a>
    </div>
	
</html>
