		<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>

		<title th:text="#{welcome}"></title>
		
		<!-- Styles -->
		<style th:replace="modules/default-styles"></style>
		
		<!-- Scripts -->

		<script th:inline="javascript">
		/*<![CDATA[*/
		   user = /*[[${session.SPRING_SECURITY_CONTEXT.authentication}]]*/;
		/*]]>*/
		</script>

		<script type="text/javascript" th:src="@{/modules/home/controllers/dialog/default-confirm-dialog-controller-popup.js}"></script>

		<script type="text/javascript" th:src="@{/modules/home/controllers/crianca/popup/selecionar-familia-controller-popup.js}"></script>
		<script type="text/javascript" th:src="@{/modules/home/controllers/crianca/crianca-controller.js}"></script>
		
<!-- 		Plano de atendimento familiar -->
		<script type="text/javascript" th:src="@{/modules/home/controllers/planoatendimentofamiliar/popup/adicionar-encaminhamento-controller-popup.js}"></script>

		<script type="text/javascript" th:src="@{/modules/home/controllers/casalar/popup/selecionar-casa-lar-controller-popup.js}"></script>

		<script type="text/javascript" th:src="@{/static/js/jquery.maskMoney.js}"></script>
		<script type="text/javascript" th:src="@{/static/js/angular.maskMoney.js}"></script>
		
		<!-- Moment -->
		<script type="text/javascript" th:src="@{/static/js/moment/moment.js}"></script>

	<body ng-controller="HomeController" layout="column">
		<ng-include src="'./modules/home/views/menu-sidenav.html'"></ng-include>

		<!-- Header -->
  		<md-toolbar style="height:50px !important; min-height:50px !important">
    		<eits-hbox class="md-toolbar-tools" padding-left="20" padding-right="20" vertical-align="center">
    			<md-button class="md-icon-button" aria-label="Menu" 
    				ng-click="toggleMenuSideNavHandler($event)">
        			<md-icon class="zmdi zmdi-menu zmdi-hc-2x"></md-icon>
      			</md-button>
      			
<!--       			<img width="150" th:src="@{/static/images/logo-large.png}" alt="Logo"/> -->
				
				<span flex=""></span>
				
				<label class="md-body-1" th:text="${#authentication.name}"></label>
				
				<md-menu id="menu">
					<div>
	      				<md-button class="md-icon-button" aria-label="Options" ng-click="$mdOpenMenu()">
	        				<md-icon md-menu-origin="" class="zmdi zmdi-more-vert zmdi-hc-2x"></md-icon>
	      				</md-button>
					</div>
					
					<md-menu-content>
 						<md-menu-item>
				          	<md-button>
				            	<md-icon class="zmdi zmdi-account zmdi-hc-lg"></md-icon>
				            	Perfil
				          	</md-button>
				        </md-menu-item>
 						<md-menu-item>
				          	<md-button>
				            	<md-icon class="zmdi zmdi-settings zmdi-hc-lg"></md-icon>
				            	Configurações
				          	</md-button>
				        </md-menu-item>
				        
				        <md-menu-divider></md-menu-divider>
				        
				        <md-menu-item>
				          	<md-button onclick="window.location = './logout'">
				            	<md-icon class="zmdi zmdi-sign-in zmdi-hc-lg"></md-icon>
				            	Sair
				          	</md-button>
				        </md-menu-item>
					</md-menu-content>
    			</md-menu>
    		</eits-hbox>
    		
  		</md-toolbar>
  		
  		<md-content flex="" ui-view="" layout="column" ></md-content>
	</body>
</html>
