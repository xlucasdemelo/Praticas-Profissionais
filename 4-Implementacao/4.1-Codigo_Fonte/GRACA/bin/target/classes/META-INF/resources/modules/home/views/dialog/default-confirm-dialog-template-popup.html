<md-dialog>
  	
	<form style="height: 100%;" md-theme="{{osmTheme}}" layout="column" novalidate>
	  	<md-dialog-content layout="column" style="height: 100%;">
	  		<md-toolbar layout="column" style="order: 1; height: 100%">
	  			<div style="padding: 20px; padding-bottom: 0; font-weight: bold; font-size: 20px;">{{model.dialog.title}}</div>
	  			
	  			<div style="padding: 20px; font-size: 14px;">{{model.dialog.content}}</div>
			</md-toolbar>
			
	  	</md-dialog-content>
	  	
	  	<md-divider style="order:2"></md-divider>
	  	
	  	<md-dialog-actions layout="row" layout-align="end center"  style="order:3; padding: 10px;">
	  		<div layout="row">
			    <div md-theme="{{osmTheme}}">
				    <md-button class="md-raised md-primary md-hue-3" ng-click="cancel()">
				    	{{model.dialog.cancel}}
				    </md-button>
			    </div>
			    
			    <div md-theme="default" ng-if="model.dialog.level == WARNING_LEVEL">
				    <md-button class="md-raised md-accent default-save-button" ng-click="hide()">
				    	{{model.dialog.ok}}
				    </md-button>
			    </div>
			    
			    <div md-theme="default" ng-if="model.dialog.level == CRITICAL_LEVEL">
				    <md-button class="md-raised md-accent default-save-button" style="background-color: #E53935" ng-click="hide()">
				    	{{model.dialog.ok}}
				    </md-button>
			    </div>
			    
			    <div md-theme="default" ng-if="model.dialog.level == NORMAL_LEVEL">
				     <md-button class="md-raised md-primary md-hue-2" ng-click="hide()">
				    	{{model.dialog.ok}}
				    </md-button>
			    </div>
			    
			    <div md-theme="{{miscellaneous}}" ng-if="model.dialog.level == DELETE_LEVEL">
			    	<md-button class="md-raised md-accent default-save-button" ng-click="hide()">
				    	{{model.dialog.ok}}
				    </md-button>
		        </div>
		        
			    <div md-theme="{{osmTheme}}" ng-if="model.dialog.level == SUCCESS_LEVEL">
			    	<md-button class="md-raised md-accent default-save-button" ng-click="hide()">
				    	{{model.dialog.ok}}
				    </md-button>
		        </div>
	  		</div>
	    </md-dialog-actions>
  	</form> 
</md-dialog>
