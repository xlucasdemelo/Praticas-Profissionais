<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org" 
	xmlns:th="http://www.thymeleaf.org" lang="pt">
	
	<div class="main-div" layout="column" flex>
		<md-toolbar layout="row">
	    	<div layout="row" flex>
		        <h1 class="md-toolbar-tools">Produto</h1>
	    	</div>
	    	
	    	<div layout="row" style="margin-right: 30px;" layout-align="end center">
		        <md-button class="md-raised" ng-click="$state.go( PRODUTO_LIST_STATE )">Voltar</md-button>
		        <md-button class="md-raised md-accent" ng-click="save()">Salvar</md-button>
	    	</div>
	    </md-toolbar>
			
		<md-content layout="column" flex style="height:100%">
			<md-tabs style="height:100%" md-border-bottom md-selected="model.produto.selectedTab" flex>
				<md-tab style="height:100%" label="Produto">
					<div style="height:100%" class="default-frame" layout="column">
						<md-toolbar layout style="height:100%" class="md-hue-1">
							<form novalidate name="model.produto.form" style="height:100%" class="default-form" flex>
								<div class="default-info" flex> 
									<span>INFORMAÇÕES DO PRODUTO</span>
								</div>
								
				    			<div layout="row">
					    			<md-input-container layout="column" flex="50" style="margin-right:30px">
							    		<label>Nome</label>
						                <input md-maxlength="255" name="nome" required ng-model="model.produto.entity.nome">
						
						                <div ng-messages="model.produto.form.nome.$error">
						                	<div ng-message="required" ng-if="model.produto.form.$submitted">Campo Obrigatório</div>
						                	<div ng-message="md-maxlength" ng-if="model.produto.form.$submitted">Limite de caracteres excedido</div>
						                </div>
						            </md-input-container>
						            
					    			<md-input-container layout="column" flex="50" style="margin-right:30px">
							    		<label>Categoria</label>
						                <input name="categoria" ng-model="model.produto.entity.categoria.nome" required ng-click="openSelecionarCategoriaPopup()">
						
						                <div ng-messages="model.produto.form.categoria.$error">
						                	<div ng-message="required" ng-if="model.produto.form.$submitted">Campo Obrigatório</div>
						                </div>
						            </md-input-container>
				    			</div>
				    			
				    			<div layout="row">
					    			<md-input-container layout="column" flex="50" style="margin-right:30px">
							    		<label>Marca</label>
						                <input name="marca" ng-model="model.produto.entity.marca.nome" required ng-click="openSelecionarMarcaPopup()">
						
						                <div ng-messages="model.produto.form.marca.$error">
						                	<div ng-message="required" ng-if="model.produto.form.$submitted">Campo Obrigatório</div>
						                </div>
						            </md-input-container>
						            
					    			<md-input-container layout="column" flex="50" style="margin-right:30px">
							    		<label>Modelo</label>
						                <input name="modelo" ng-disabled="!model.produto.entity.marca" ng-model="model.produto.entity.modelo.nome" required ng-click="openSelecionarModeloPopup()">
						
						                <div ng-messages="model.produto.form.modelo.$error">
						                	<div ng-message="required" ng-if="model.produto.form.$submitted">Campo Obrigatório</div>
						                </div>
						            </md-input-container>
				    			</div>
							</form>
						</md-toolbar>
					</div>
				</md-tab>
			</md-tabs>
		</md-content>
	</div>

</html>
