<md-dialog style="width:500px">

  	<md-toolbar style="height: 60px; min-height: 60px !important;">
  		<div flex layout="row" class="default-header">
  			<div >
	  			<h1 class="md-toolbar-tools" >Alterar Senha</h1>
  			</div>
    	</div> 
  	</md-toolbar> 
  	
	<form name="form" style="height: 100%"  flex flayout="column" novalidate>
	  	<md-dialog-content layout="column" flex>
	  		
  			<div class="default-form" flex>
					        	
        	<md-input-container layout="column"  >
	    		<label>Nova senha</label>
                <input type="password" md-maxlength="100" maxlength="100" name="password" required ng-model="modal.newPassword">

                <div ng-messages="form.$error">
                	<div ng-message="required" ng-if="form.$submitted">Campo obrigatório</div>
                	<div ng-message="md-maxlength" ng-if="form.$submitted">Limite de caracteres excedido</div>
                </div>
            </md-input-container>
            
            <md-input-container layout="column"  >
	    		<label>Confirmação de nova senha</label>
                <input type="password" md-maxlength="100" maxlength="100" name="confirmNewPassword" required ng-model="modal.confirmNewPassword">

                <div ng-messages="form.$error">
                	<div ng-message="required" ng-if="form.$submitted">Campo obrigatório</div>
                	<div ng-message="md-maxlength" ng-if="form.$submitted">Limite de caracteres excedido</div>
                </div>
            </md-input-container>
					        	
			</div>
	  	</md-dialog-content>
	  	
	  	<md-divider style="order: 2"></md-divider>
  	
	  	<md-dialog-actions layout="row" layout-align="end center">
		    <div layout="row" ng-if="model.encaminhamento.entity">
			    
			    <div>
				    <md-button class="md-raised md-primary md-hue-3" type="button" ng-click="cancel()">
				    	Fechar
				    </md-button>
			    </div>
			    
		    	<div >
		        	<md-button class="md-raised md-accent default-save-button" type="submit" ng-click="changePassword()">
				    	SALVAR
				    </md-button>
				</div>
		    </div>
	    </md-dialog-actions>
  	</form> 
</md-dialog>
