<md-dialog class="default-popup">

  	<md-toolbar style="height: 60px; min-height: 60px !important;">
  		<div flex layout="row" class="default-header">
  			<div >
	  			<h1 class="md-toolbar-tools" >Selecionar casa lar</h1>
  			</div>
    	</div> 
  	</md-toolbar> 
  	
	<form name="model.casaLar.form" style="height: 100%;" layout="column" novalidate>
	  	<md-dialog-content layout="column" style="height: 100%;">
	  		
			<div layout="column" style="height:100%">
	  			<div class="default-form">
	  				
	  				<div layout="row" flex>
		            	<md-input-container layout="column" flex>
				    		<label>Pesquisar</label>
			                <input maxlength="144" name="conta" ng-model="model.casaLar.filters.terms">
			            </md-input-container>
			            
			            <md-button style="height:20px; margin-top:32px" class="md-raised md-primary md-hue-3" type="button" ng-click="listContasByFilters()">
					    	Filtrar
					    </md-button>
	  				</div>
	  				
	  				<md-toolbar style="background-color:#ffffff; color:black" layout="column">
						<md-table-container>
						  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
						    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
						      <tr md-row>
						        <th md-column md-order-by="nameToLower"><span>NÃºmero</span></th>
						        <th md-column md-numeric md-order-by="calories.value"><span>Cuidadora Residente</span></th>
						      </tr>
						    </thead>
						    <tbody md-body>
						      <tr md-row md-select="dessert" style="cursor:pointer" ng-click="setSelectedEntity( casaLar )" md-select-id="name" md-auto-select ng-repeat="casaLar in model.casaLar.page.content">
						        <td md-cell >{{::casaLar.numero}}</td>
						        <td md-cell >{{::casaLar.cuidadoraResidente.nome}}</td>
						      </tr>
						    </tbody>
						  </table>
						</md-table-container>
											
						<div layout="column" flex class="empty-grid" layout-align="center center" ng-if="model.casaLar.page.content.length == 0">
							Nenhum registro de casa lar encontrado
						</div>
						
						<md-divider></md-divider>
						<div class="default-paginator" layout layout-align="end center" ng-if="model.casaLar.page.content.length > 0">
							{{ model.casaLar.page.pageable.page + 1 }} de {{ totalPagesCasaLar }}
							<md-button class="md-icon-button" ng-disabled="(model.casaLar.page.pageable.page + 1) < 2" ng-click="onContaPaginationChange(false)">
								<i style="font-size: 20px;" class="zmdi zmdi-chevron-left" ng-style="(model.casaLar.page.pageable.page + 1) < 2 && {'color': '#BEBEBE'} || ''"></i>
							</md-button>
							<md-button class="md-icon-button" ng-disabled="(model.casaLar.page.pageable.page + 1) >= totalPagesCasaLar" ng-click="onContaPaginationChange(true)">
								<i style="font-size: 20px;" class="zmdi zmdi-chevron-right" ng-style="(model.casaLar.page.pageable.page + 1) >= Math.ceil(model.casaLar.page.total/model.casaLar.page.pageable.size) && {'color': '#BEBEBE'} || ''"></i>
							</md-button>
				  		</div>
				  		
					</md-toolbar>
					
	  			</div>
	  		</div>
			  		
	  	</md-dialog-content>
	  	
	  	<md-divider style="order: 2"></md-divider>
  	
	  	<md-dialog-actions layout="row" layout-align="end center">
		    <div layout="row" ">
			    <div>
				    <md-button class="md-raised md-primary md-hue-3" type="button" ng-click="cancel()">
				    	Cancelar
				    </md-button>
			    </div>
			    
		    	<div >
		        	<md-button class="md-raised md-accent default-save-button" type="submit" ng-click="associateSelectedEntity()">
				    	SALVAR
				    </md-button>
				</div>
		    </div>
	    </md-dialog-actions>
  	</form> 
</md-dialog>
